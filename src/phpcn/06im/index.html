<body>

<div id="send_msg" class="main box-shadow" style="display: none;">
  <div id="msg"></div>

    <input type="text" id="text">
    <input type="submit" class="send_button" type="submit" value="send message" onclick="send();">
  </div>
  <!--set nickname-->
  <div id="setName" class="box-shadow" style="display: block;">
    <input type="text" id="myname">
    <input type="submit" class="setUsername" value="set nickname" onclick="send_name();">
  </div>
</div>
</body>
